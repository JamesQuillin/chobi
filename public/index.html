<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chobi</title>
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.js">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id='app'></div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.min.js"></script>
  <script src='dist/bundle.js'></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });

    // Cannot include this in albumPhotoDisplay because of bootstrap+react issues
    var shouldMove = true;
    var startStopCarousel = function() {
      if (shouldMove === true) {
        $('.carousel').carousel('cycle');
        $('#carouselBtn').text('Pause Slideshow');
        shouldMove = false; // set to false for next iteration
      } else {
        $('.carousel').carousel('pause');
        $('#carouselBtn').text('Start Slideshow');
        shouldMove = true;
      }
    };
  </script>
</body>
</html>
